<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<f:metadata>
    <f:viewAction action="#{editarContatoBean.init}"/>
</f:metadata>
<h:body>
    <p:panel header="Adicinar novo contato">
        <p:messages autoUpdate="true" />
        <h:form>
            <p:panelGrid columns="2" style="border: none;">
                <h:outputLabel value="Nome:" for="nome"/>
                <p:inputText value="#{editarContatoBean.contato.nome}" id="nome" required="true"/>

                <h:outputLabel value="Email:" for="email"/>
                <p:inputText value="#{editarContatoBean.contato.email}" id="email" required="true"/>

                <h:outputLabel value="Telefone: " for="telefone"/>
                <p:inputText value="#{editarContatoBean.contato.telefone}" id="telefone" required="true"/>

                <h:outputLabel/>

                <h:panelGroup>
                    <p:commandButton value="Voltar" action="index?faces-redirect=true" immediate="true"/>
                    <p:commandButton value="Alterar" action="#{editarContatoBean.alterar}"/>
                </h:panelGroup>
            </p:panelGrid>
        </h:form>
    </p:panel>
</h:body>
</html>
